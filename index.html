<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css"
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                    12:00 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, May 1
                </div>
                <div class="misc" id="current-weather-conditions">
                    <div class="weather-condition">
                        <div>Humidity</div>
                        <div>18%</div>
                    </div>
                    <div class="weather-condition">
                        <div>Wind Speed</div>
                        <div>87</div>
                    </div>
                </div>

            </div>
            <div class="location-container">
                <div class="time-zone" id="time-zone"></div>
                <div class="state" class="city"><Arizona/Scottsdale</div>
            </div>
        </div>

        <div class="future-forecast">
            <div class="today" id="current-temp">
                <div class="day">Mon</div>
                <img src="" alt="weather icon" class="w-icon">
                <div class="temp">Day - 95&#176; F</div>
                <div class="temp">Night -70&#176; F</div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-condition">
                    <div class="day">Tue</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp">Day - 95&#176; F</div>
                    <div class="temp">Night -70&#176; F</div>    
                </div>
                <div class="weather-forecast-condition">
                    <div class="day">Wed</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp">Day - 95&#176; F</div>
                    <div class="temp">Night -70&#176; F</div>    
                </div>
                <div class="weather-forecast-condition">
                    <div class="day">Thr</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp">Day - 95&#176; F</div>
                    <div class="temp">Night -70&#176; F</div>
                </div>
                <div class="weather-forecast-condition">
                    <div class="day">Fri</div>
                    <img src="" alt="weather icon" class="w-icon">
                    <div class="temp">Day - 95&#176; F</div>
                    <div class="temp">Night -70&#176; F</div>
                </div>
        

    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
